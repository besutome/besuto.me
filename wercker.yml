box: wercker/default
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
        theme: material-design
        flags: --buildDrafts=false
deploy:
  steps:
    - s3sync:
        source_dir: public/
        delete-removed: true
        bucket-url: $AWS_BUCKET_URL
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY
